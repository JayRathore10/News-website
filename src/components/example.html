<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Circle with Tilted Text</title>
    <link rel="icon" type="image/png" href="./assets/favicon.png" />
  <link href="https://fonts.googleapis.com/css2?family=Caprasimo&display=swap" rel="stylesheet">
  <style>
    .circle {
      width: 200px;
      height: 200px;
      background-color: white;
      border-radius: 50%;
      display: flex;
      align-items: center;
      justify-content: center;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.79);
      margin: 50px auto;
    }

    .circle h1 {
      font-family: 'Caprasimo', serif;
      color: black;
      transform: rotate(-15deg); /* Tilts the text */
      margin: 0;
      text-align: center;
    }
  </style>
</head>
<body>

  <div class="circle">
    <h1>Ajj ki Khabar</h1>
  </div>

</body>
</html>
